package_assets:         on          # (on, off, always)
embed_assets:           on          # (on, off, datauri)
compress_assets:        on          # (on, off)
gzip_assets:            on          # (on, off)
template_function:      _.template  # (defaults to the built-in micro-templating)
package_path:           assets/scripts    # (defaults to assets)
javascript_compressor:  closure     # (yui, closure)
compressor_options:
  compilation_level: ADVANCED_OPTIMIZATIONS
 
javascripts:
  app:
    - ArticleTemplates/assets/js/*.js
    - ArticleTemplates/assets/js/app.js
    - ArticleTemplates/assets/js/shim.js
    - ArticleTemplates/assets/js/bootstraps/*.js
    - ArticleTemplates/assets/js/components/*.js
    - ArticleTemplates/assets/js/modules/*.js 