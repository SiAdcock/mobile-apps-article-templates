<!doctype html>
<html lang="en-US">
<head>
    <title>Football</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" media="all" href="../../ArticleTemplates/assets/css/fonts-ios.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../ArticleTemplates/assets/css/style-sync.css">
    <script type="text/javascript" src="../../ArticleTemplates/assets/build/shim.js"></script>
</head>
<body class="tone-- font-size-6 ios  advert-config--mobile" data-content-type="football" data-ads-enabled="mpu" data-ads-enable-hiding="true" style="margin-top: 0px;" data-ads-config="mobile" data-font-size="6" data-template-directory="../../ArticleTemplates/" data-page-id="" data-mpu-after-paragraphs="3" data-use-ads-ready="true">
    <div class="football">

        <div class="match-summary is-agg">
            <div class="match-status match-status--ft">
                <p class="match-status__time">FT</p>
            </div>



            <div class="match-summary__meta">
                <p class="match-summary__meta__competition">Champions League Round of 16 </p>
                <p class="match-summary__meta__venue">Santiago Bernabeu</p>
            </div>

            <div class="match-summary__team match-summary__team--home">
                <div class="match-summary__badge" style="background-image: url(https://mobile.guardianapis.com/img/sport/football/crests/26303.png/9870afb2f9e910b469bdebd414ad79e5?width=300&amp;height=180&amp;quality=60);"></div>
                <div class="match-summary__info match-summary__home__info">
                    <h1 class="match-summary__info__label match-summary__home__info__label headline" onclick="javascript:window.location.href='x-gu://team/http://mobile-apps.guardianapis.com/lists/tag/football/realmadrid'">Real Madrid</h1>
                    <p>Cristiano Ronaldo&nbsp;64'</p>
                    <p>James Rodriguez&nbsp;68'</p>
                </div>

                <div class="match-summary__score">
                    <h1 class="match-summary__score__label match-summary__home__score__label headline">
                        2
                        <span class="match-summary__score__agg">4</span>
                    </h1>
                </div>
            </div>

            <div class="match-summary__team match-summary__team--away">
                <div class="match-summary__score">
                    <h1 class="match-summary__score__label match-summary__away__score__label headline">
                        0
                        <span class="match-summary__score__agg">0</span>
                    </h1>
                </div>
                <div class="match-summary__info match-summary__away__info">
                    <h1 class="match-summary__info__label match-summary__away__info__label headline" onclick="javascript:window.location.href='x-gu://team/http://mobile-apps.guardianapis.com/lists/tag/football/roma'">Roma</h1>

                </div>
                <div class="match-summary__badge" style="background-image: url(https://mobile.guardianapis.com/img/sport/football/crests/26357.png/85653be2d6694394f122c75e78e5284b?width=300&amp;height=180&amp;quality=60);"></div>
            </div>


        </div>

        <div role="tablist" class="tabs">
            <ul class="inline-list">
                <li role="presentation" class="inline-list__item">
                    <a role="tab" class="tab" id="football__tab--stats" href="#football__tabpanel--stats" aria-controls="football__tabpanel--stats" aria-selected="true">Match Info</a>
                </li>
            </ul>
        </div>



        <div role="tabpanel" class="football__tabpanel" id="football__tabpanel--stats" aria-labelledby="football__tab--stats">

        </div>
    </div>

    <script type="text/javascript">
        window.initTemplate();
    </script>


</body>
</html>
