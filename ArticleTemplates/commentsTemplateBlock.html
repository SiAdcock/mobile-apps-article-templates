<div class="comment __COMMENTS_TYPE__ __COMMENTS_STATUS__" id="__COMMENTS_ID__">
	<div class="comment__container">
		<div class="comment__header">
			<span class="avatar avatar--user">
				<img class="avatar__img" src="__COMMENTS_AVATAR__"/>
			</span>
			<span class="comment__username">__COMMENTS_USERNAME__</span>
			<span class="comment__responseto"><span class="icon">&#xe061;</span> __COMMENTS_RESPONSE_TO__</span>
			<span class="comment__role">__COMMENTS_ROLE__</span>
			<span class="comment__timestamp meta">__COMMENTS_TIMESTAMP__</span>
		</div>

		<div class="comment__body from-content-api resizable selectable">
			__COMMENTS_BODY__
		</div>
		
		<div class="comment__options">
			<a class="comment__reply touchpoint touchpoint--primary touchpoint--small" href="x-gu://leavereply/__COMMENTS_ID__">
				<span class="touchpoint__button icon">&#xe061;</span>
				<span class="touchpoint__label">Reply</a>
			</a>
			<a class="comment__report touchpoint" href="x-gu://reportabuse/__COMMENTS_ID__">
				<span class="touchpoint__label">Report</a>
			</a>
		</div>

		<a class="comment__recommend touchpoint touchpoint--secondary touchpoint--small" href="x-gu://recommendcomment/__COMMENTS_ID__">
			<span class="touchpoint__button icon">&#xe066;</span>
			<span class="touchpoint__label comment__recommend__count">__COMMENTS_RECOMMEND_COUNT__</span>
		</a>
	</div>
</div>
