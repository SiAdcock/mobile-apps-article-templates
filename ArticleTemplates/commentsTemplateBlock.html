<div id="__COMMENTS_ID__" class="discussion __COMMENTS_TYPE__ __COMMENTS_STATUS__">
	<div class="discussion__container">
		<div class="discussion__header">
			<span class="avatar avatar--user">
				<img class="avatar__img" src="__COMMENTS_AVATAR__"/>
			</span>
			<span class="discussion__username">__COMMENTS_USERNAME__</span>
			<span class="discussion__responseto"><span class="icon">&#xe061;</span> __COMMENTS_RESPONSE_TO__</span>
			<span class="discussion__role">__COMMENTS_ROLE__</span>
			<span class="discussion__timestamp">__COMMENTS_TIMESTAMP__</span>
		</div>

		<div class="discussion__body prose resizable selectable">
			__COMMENTS_BODY__
		</div>
		
		<div class="discussion__options">
			<a class="discussion__reply touchpoint " href="x-gu://leavereply/__COMMENTS_ID__">
				<span class="touchpoint__button touchpoint__button--primary touchpoint__button--small"><span class="icon">&#xe061;</span></span>
				<span class="touchpoint__label">Reply</a>
			</a>
			<a class="discussion__report touchpoint" href="x-gu://reportabuse/__COMMENTS_ID__">
				<span class="touchpoint__label">Report</a>
			</a>
		</div>

		<a class="discussion__recommend touchpoint" href="x-gu://recommendcomment/__COMMENTS_ID__">
			<span class="touchpoint__button touchpoint__button--secondary touchpoint__button--small"><span class="icon">&#xe066;</span></span>
			<span class="touchpoint__label discussion__recommend__count">__COMMENTS_RECOMMEND_COUNT__</span>
		</a>
	</div>
</div>
