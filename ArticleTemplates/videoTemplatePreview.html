<figure class="element element-placeholder" id="video-preview-container">
    <a class="element__inner" id="video-preview-link" href="x-gu://playvideo/__VIDEO_URL__">
        <img id="video-preview-image" src="__VIDEO_IMAGE__"/>
        <span class="element-placeholder__button touchpoint">
            <span class="touchpoint__button" id="video-touchpoint-button" data-icon="&#xe04b;" aria-hidden="true"></span>
            <span class="touchpoint__label" id="video-touchpoint-label"><span class="screen-readable">Play Video. Duration: </span>__VIDEO_DURATION__</span>
        </span>
    </a>
</figure>
