<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Audio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" media="all" href="__TEMPLATES_DIRECTORY__assets/css/style.css" />
    <script type="text/javascript" src="__TEMPLATES_DIRECTORY__assets/js/shim.js"></script>
</head>

<body class="tone--__SECTION_TONE__ __FONT_SIZE__ __PLATFORM__ __IS_OFFLINE__ advert-config--__ADS_CONFIG__" data-content-type="audio" data-ads-enabled="__ADS_ENABLED__" data-ads-slot="/__AD_NETWORK_ID__/__AD_UNIT_IDENTIFIER__" data-ads-config="__ADS_CONFIG__" data-ads-keyword="__AD_KEYWORD_TARGETING__" style="margin-top: __ACTIONBARHEIGHT__px;">
    <div class="advert-slot advert-slot--banner advert-slot--__ADS_ENABLED__">
        <div class="advert-slot__label">Advertisement</div>
        <div class="advert-slot__wrapper"></div>
    </div>

    <div class="article article--audio">
        <div class="article__header cutout">
            <div class="cutout__container" __CUTOUT__>
                <h3 class="section" data-icon="&#xe047;">__SECTION__</h3>
                <h1 class="headline selectable">__TITLE__</h1>

                <div class="meta">
                    <div class="meta__misc">
                        <div class="meta__byline">
                            __BYLINE__
                        </div>
                        <p class="meta__pubdate">
                            __PUBDATE__
                        </p>
                    </div>
                    __COMMENT_CTA__
                </div>
            </div>

            <div class="audio-player">
                <img class="audio-player__button--loading" src="__TEMPLATES_DIRECTORY__assets/img/loading.gif" />

                <a class="audio-player__button touchpoint touchpoint--primary" href="x-gu://playaudio/__AUDIO_URI__">
                    <span class="touchpoint__button icon">&#xe04b;</span>
                </a>

                <div class="audio-player__slider">
                    <input type="text" class="audio-player__slider__played" id="audio-scrubber" />
                    <input type="text" class="audio-player__slider__remaining" id="audio-scrubber-left" />
                    <div class="audio-player__slider__track"></div>
                    <div class="audio-player__slider__knob" role="slider"></div>
                </div>
            </div>
        </div>

        <div class="article__body">
            __BYLINE__

            <div class="standfirst selectable">
                __STANDFIRST__
            </div>

            <div class="from-content-api prose resizable selectable">
                __BODY__
            </div>
        </div>

        <div class="tags">
            <ul class="inline-list">
                
            </ul>
        </div>
    </div>

    __COMMENTS_MODULE__
    __RELATED_MODULE__

</body>
</html>
