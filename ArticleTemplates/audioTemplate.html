<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Audio</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" media="all" href="__TEMPLATES_DIRECTORY__assets/css/style.css" />
	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__assets/js/amd/shim.js"></script>
</head>

<body id="audio" class="__SECTION_TONE__ __FONT_SIZE__ __PLATFORM__ __IS_OFFLINE__ advert-config--__ADS_CONFIG__" data-content-type="audio" data-ads-enabled="__ADS_ENABLED__" data-ads-slot="/__AD_NETWORK_ID__/__AD_UNIT_IDENTIFIER__" data-ads-config="__ADS_CONFIG__" data-ads-keyword="__AD_KEYWORD_TARGETING__" style="margin-top: __ACTIONBARHEIGHT__px;">
	<div class="advert-slot advert-slot--banner advert-slot--__ADS_ENABLED__">
		<div class="advert-slot__label">Advertisement </div>
		<div class="advert-slot__wrapper"></div>
	</div>
	<div class="article">
		<div class="article__header cutout">
			<div class="inner-header" __CUTOUT__>
				<h3 class="article__section">__SECTION__</h3>
				<h1 class="headline selectable">__TITLE__</h1>

				__BYLINE__

				<div class="article__meta">
					<p class="article__pubdate">__PUBDATE__</p>
					__COMMENT_CTA__
				</div>
			</div>

			<div class="audio-player">
				<a href="x-gu://playaudio/__AUDIO_URI__">
					<div class="audio-player__button touchpoint__button touchpoint__button--primary">
						<span class="icon touchpoint">&#xe04b;</span>
					</div>
				</a>

				<img class="audio-player__button--loading" src="__TEMPLATES_DIRECTORY__assets/img/loading.gif" />

				<div class="audio-player__slider">
					<input type="text" class="audio-player__slider__played" id="audio-scrubber" />
					<input type="text" class="audio-player__slider__remaining" id="audio-scrubber-left" />
					<div class="audio-player__slider__track"></div>
					<div class="audio-player__slider__knob" role="slider"></div>
				</div>
			</div>

			<div class="article__byline--mobile">
				__BYLINE__
			</div>

			<div class="standfirst selectable">
				__STANDFIRST__
			</div>
		</div>

		<div class="article__body prose resizable selectable">
			__BODY__
		</div>

		<div class="media-meta">
			<div class="media-meta__misc">
				__BYLINE__
				<div class="media-meta__misc__timestamp">
					__PUBDATE__
				</div>
				<div class="tags media-meta__misc__tags">
					<ul class="list">
						
					</ul>
				</div>
			</div>
		</div>
	</div>

	__COMMENTS_MODULE__
	__RELATED_MODULE__

	<script type="text/javascript" id="gu" src="__TEMPLATES_DIRECTORY__assets/js/amd/components/require.min.js" data-main="__TEMPLATES_DIRECTORY__assets/js/amd/app.js" data-js-dir="__TEMPLATES_DIRECTORY__assets/js" async></script>
</body>
</html>
