<div id="module-comments" class="module module--comments comments-__COMMENTS_COUNT__ __COMMENTS_CLOSED__">
	<div class="module__header">
		<div class="module__title">
			<h2 class="module__title__label" onclick="window.location.href='x-gu://showcomments';">Comments <span class="comments-count">__COMMENTS_COUNT__</span></h2>
		</div>
		<div class="module__action">
			<a href="gu://leavecomment">Leave a comment</a>
			<div class="touchpoint" onclick="window.location.href='x-gu://leavecomment';"><span class="icon">&#xe03c;</span></div>
		</div>
	</div>

	<div id="comments" class="module__body">
		<div class="discussion__empty">
			<p>Open for comments. <a href='x-gu://leavecomment'> Be the first to join the debate</a></p>
		</div>
		<div class="discussion__failed">
			<p>Comments are currently unavailable. Please try again later.</p>
		</div>
		<div class="discussion__loading">
			<img src="__TEMPLATES_DIRECTORY__css/img/loading.gif" />
		</div>
	</div>

	<div class="module__footer">
		<div class="module__action">
			<a href="x-gu://showcomments">View more</a>
			<div class="touchpoint" onclick="window.location.href='x-gu://showcomments';"><span class='icon'>&#xe00b;</span></div>
		</div>
	</div>
</div>
