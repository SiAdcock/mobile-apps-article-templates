<div class="container container--comments comments-__COMMENTS_COUNT__" id="comments">
    <div class="container__header">
        <div class="container__title">
            <h2 class="container__title__label"><a class="container__title__link" href="x-gu://showcomments">Comments <span class="container__title__meta">__COMMENTS_COUNT__</span></a></h2>
        </div>
        <div class="container__action container__action--comment">
            <a class="touchpoint touchpoint--primary" href="x-gu://leavecomment">
                <span class="touchpoint__label">Post a comment</span>
                <span class="touchpoint__button" data-icon="&#xe03d;"></span>
            </a>
            <span class="touchpoint comments-closed-label">
                <span class="touchpoint__label">Comments are closed</span>
            </span>
        </div>
    </div>

    <div class="container__body">
        <div class="block block--discussion-empty">
            <div class="block__body">
                <div class="comment">
                    <div class="prose resizable">
                        <p>Open for comments. <a href="x-gu://leavecomment">Be the first to join the debate</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="block block--discussion-failed">
            <div class="block__body">
                <div class="comment">
                    <div class="prose resizable">
                        <p>Comments are currently unavailable. Please try again later.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="loading loading--discussion">
            <img src="__TEMPLATES_DIRECTORY__assets/img/loading.gif" />
        </div>
    </div>

    <div class="container__footer">
        <div class="container__action container__action--view-more">
            <a class="touchpoint touchpoint--secondary" href="x-gu://showcomments">
                <span class="touchpoint__label">View more</span>
                <span class="touchpoint__button" data-icon="&#xe00b;"></span>
            </a>
        </div>
    </div>
</div>
