<div class="container container--comments comments-__COMMENTS_COUNT__" id="comments">
    <div class="container__header" id="comments-module-header">
        <div class="container__title" id="comments-module-title">
            <h2 class="container__title__label" id="comments-module-title-label"><a class="container__title__link" id="comments-module-title-link" href="x-gu://showcomments">Comments <span class="container__title__meta" id="comments-module-count">__COMMENTS_COUNT__</span></a></h2>
            <span class="touchpoint comments-closed-label" id="comments-module-closed-label">
                <span class="touchpoint__label">Comments are closed</span>
            </span>
        </div>
        <div class="container__action container__action--comment">
            <a class="touchpoint touchpoint--primary" href="x-gu://leavecomment">
                <span class="touchpoint__label" id="comments-module-action-label">Post a comment</span>
                <span class="touchpoint__button" id="comments-module-action-button" data-icon="&#xe03d;" aria-hidden="true"></span>
            </a>
        </div>
    </div>

    <div class="container__body" id="comments-module-blocks">
        <div class="block block--discussion-empty" id="comments-module-empty-block">
            <div class="block__body">
                <div class="comment">
                    <div class="prose resizable">
                        <p id="comments-module-empty-text">Open for comments. <a href="x-gu://leavecomment">Be the first to join the debate</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="block block--discussion-failed" id="comments-module-failed-block">
            <div class="block__body">
                <div class="comment">
                    <div class="prose resizable">
                        <p id="comments-module-failed-text">Comments are currently unavailable. Please try again later.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="loading loading--discussion" id="comments-module-loading-block">
            <img src="__TEMPLATES_DIRECTORY__assets/img/loading.gif" id="comments-module-loading-animation" alt="Loadingâ€¦"/>
        </div>
    </div>

    <div class="container__footer" id="comments-module-footer">
        <div class="container__action container__action--view-more" id="comments-module-view-more">
            <a class="touchpoint touchpoint--secondary" id="comments-module-view-more-link" href="x-gu://showcomments">
                <span class="touchpoint__label" id="comments-module-view-more-label">View more</span>
                <span class="touchpoint__button" id="comments-module-view-more-button" data-icon="&#xe00b;" aria-hidden="true"></span>
            </a>
        </div>
    </div>
</div>
