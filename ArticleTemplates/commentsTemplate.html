<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Comments</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" media="all" href="__TEMPLATES_DIRECTORY__css/style.css" />

	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__js/amd/shim.js"></script>
</head>

<body id="comments" class="comments __SECTION_TONE__ comments-__COMMENTS_COUNT__ __COMMENTS_CLOSED__ __FONT_SIZE__">
	<div class="article" style="margin-top: __ACTIONBARHEIGHT__px;">
		<div class="article__header">
			<h3 class="article__section">Comments <span class="comments-count">__COMMENTS_COUNT__</span></h3>
			<h1 class="article__headline">__TITLE__</h1>
				
			<div class="article__controls">
				<div class="article__controls__sorter">
					<a href="x-gu://newestfirst" id="comments-ordering">__COMMENTS_ORDER__<span class="icon">&#xe04b;</span></a>
				</div>
				<div class="article__controls__action">
					<a href="x-gu://leavecomment">Leave a comment</a>
					<div onclick="javascript:window.location.href='x-gu://leavecomment'" class="icon-circle"><span class="icon">&#xe03c;</span></div>
					<span class="comments-closed-label">Comments are closed</span>
				</div>
			</div>
		</div>
		
		<div id="comments" class="article__body article__body--comments">
			<div class="comments__loading">
				<img src="__TEMPLATES_DIRECTORY__css/img/loading.gif" />
			</div>
			
			<div class="comments__empty">
				Open for comments. <a href='x-gu://leavecomment'> Be the first to join the debate</a>
			</div>
			
			<div class="comments__failed">
				Comments are currently unavailable. Please try again later.
			</div>
		</div>
	</div>

	<!-- Javascript -->
	<script type="text/javascript" id="gu" src="__TEMPLATES_DIRECTORY__js/amd/components/require.min.js" data-main="__TEMPLATES_DIRECTORY__js/amd/app.js" data-js-dir="__TEMPLATES_DIRECTORY__js" async></script>
</body>
</html>
