<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Liveblog</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" media="all" href="__TEMPLATES_DIRECTORY__css/style.css" />

	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__js/amd/shim.js"></script>
</head>

<body id="liveblog" class="__SECTION_TONE__ __FONT_SIZE__ __PLATFORM__ __IS_OFFLINE__ __IS_LIVE__" data-content-type="liveblog" data-ads-enabled="__ADS_ENABLED__" data-ads-slot="/__AD_NETWORK_ID__/__AD_UNIT_IDENTIFIER__" style="margin-top: __ACTIONBARHEIGHT__px;" >
	<div id="advert-banner" class="__ADS_ENABLED__">
		<div class="advert-label">Advertisement </div>
		<div class="advert-wrapper"></div>
	</div>

	<div class="article">
		<div class="article__header">
			<h3 class="article__section">
				__SECTION__
				__LIVE_TAG__
			</h3>

			<div class="inner-header">
				<h1 class="article__headline selectable">__TITLE__</h1>
				<div class="selectable">__STANDFIRST__</div>
			</div>

			<div class="article__meta">
				__ALERTS__
				__BYLINE__
				<p class="article__pubdate">__PUBDATE__</p>
				__COMMENT_CTA__
			</div>
		</div>

		<div class="live-container">
			<div class="article__body article__body--liveblog">
				<div class="article__body--liveblog__pinned">
					__SUMMARY__
					__ASIDE_WITNESS__
				</div>
				__BLOCKS__
			</div>

			__SHOW_MORE__

			<div class="live-more-loading">
				<img src="__TEMPLATES_DIRECTORY__css/img/loading.gif" />
			</div>
		</div>

		<div class="article__tags">
			<ul class="list">
				
			</ul>
		</div>
	</div>
	
	__COMMENTS_MODULE__
	__RELATED_MODULE__

	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__js/guardian.liveblog.lite.js"></script>
	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__js/guardian.main.lite.js"></script>

</body>
