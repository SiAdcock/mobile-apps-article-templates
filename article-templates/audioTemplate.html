<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Audio</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" media="all" href="__TEMPLATES_DIRECTORY__css/style.css" />

	<script type='text/javascript'>
		var googletag = googletag || {};
		googletag.cmd = googletag.cmd || [];
		(function() {
			var gads = document.createElement('script');
			gads.async = true;
			gads.type = 'text/javascript';
			var useSSL = 'https:' == document.location.protocol;
			gads.src = (useSSL ? 'https:' : 'http:') + '//www.googletagservices.com/tag/js/gpt.js';
			var node = document.getElementsByTagName('script')[0];
			node.parentNode.insertBefore(gads, node);
		})();
	</script>

	<script type='text/javascript'>
		var windowWidth = window.innerWidth;
		var windowHeight = window.innerHeight;
		var bannerWidth = 900;
		var bannerHeight = 250;
	
		if (windowWidth < 300) {
			bannerWidth = 216;
			bannerHeight = 36;
		};
		if (windowWidth < 728 && windowWidth >= 300) {
			bannerWidth = 300;
			bannerHeight = 50;
		};
		if (windowWidth < 900 && windowWidth >= 728) {
			bannerWidth = 728;
			bannerHeight = 90;
		};

		googletag.cmd.push(function() {
			googletag.defineSlot('/__AD_NETWORK_ID__/__AD_UNIT_IDENTIFIER__', [[300, 250]], 'advert-mpu').addService(googletag.pubads());
			googletag.defineSlot('/__AD_NETWORK_ID__/__AD_UNIT_IDENTIFIER__', [[300, 250]], 'advert-mobile-mpu').addService(googletag.pubads());
			googletag.defineSlot('/__AD_NETWORK_ID__/__AD_UNIT_IDENTIFIER__', [[bannerWidth, bannerHeight]], 'advert-banner-content').addService(googletag.pubads());
			googletag.pubads().enableSingleRequest();
			__AD_KEYWORD_TARGETING__
			googletag.enableServices();
		});
	</script>
</head>

		<div class="audio-player">
			<div class="audio-button" onclick="javascript:window.location.href='x-gu://playaudio/__AUDIO_URI__'">

		</div>
			
		<div class="body">
