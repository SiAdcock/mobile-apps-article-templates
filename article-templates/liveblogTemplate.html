<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Liveblog</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" media="all" href="__TEMPLATES_DIRECTORY__css/style.css" />
</head>

<body id="liveblog" class="__SECTION_TONE__ __FONT_SIZE__">
	<div id="container" style="margin-top: __ACTIONBARHEIGHT__px;">
		<div id="header">
			__LIVE_TAG__
			<h3 class="lead-tag"><a href="">__SECTION__</a></h3>

			<div class="inner-header">
				<h1>__TITLE__</h1>
				__STANDFIRST__
				__ALERTS__
			</div>

			<div id="meta">
				__ALERTS__
				<div class="inner-meta">
					<p class="byline">__AUTHORS__</p>
					<p class="timestamp">__PUBDATE__</p>
				</div>
				__COMMENT_CTA__
			</div>
		</div>

		<div class="live-container">
			<div class="live-updates">
				new update
			</div>
			<div class="liveblog-body">
				__BLOCKS__
			</div>

			__SHOW_MORE__

			<div class="live-more-loading">
				<img src="__TEMPLATES_DIRECTORY__css/img/loading.gif" />
			</div>
		</div>

		<div id="tags">
			<ul>
				
			</ul>
		</div>

		__COMMENTS_MODULE__
	</div>

	<!-- Javascript -->
	<script type="text/javascript">var adsEnabled = __ADS_ENABLED__;</script>
	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__js/jquery.fitvids.js"></script>
	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__js/jquery.dotdotdot.min.js"></script>
	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__js/jquery.timeago.js"></script>
	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__js/js.fastclick.js"></script>
	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__js/guardian.liveblog.js"></script>
	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__js/guardian.main.js"></script>
	<script type="text/javascript" src="__TEMPLATES_DIRECTORY__js/guardian.alerts.js"></script>
	__MODULE_JS__
	__COMMENT_JS__
</body>
</html>
