<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Guardian Apps Article Templates: <%= title %></title>
	
	<!-- CSS for documentation -->
	<link rel="stylesheet" href="css/style.css"/>

	<!-- CSS for article templates -->
	<link rel="stylesheet" href="/ArticleTemplates/css/style.css"/>
</head>

<body class="styleguide">
	<header class="styleguide__banner" role="banner">
		<h1 class="styleguide__title">Guardian Apps: Article Templates</h1>
	</header>

	<main class="styleguide__main" role="main">
		<nav class="styleguide__navigation" role="navigation">
			<ul class="nav">
			<% @categories.each do |category, file_name| %>
				<li class="nav__item"><a href="<%= file_name %>"><%= category %></a></li>
			<% end %>
			</ul>
		</nav>

		<article class="styleguide__article article">
			<h1><%= title %></h1>

			<ul class="nav">
			<% @blocks.each do |b| %>
				<li class="nav__item"><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
			<% end %>
			</ul>
