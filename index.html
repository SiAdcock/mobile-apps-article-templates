<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Guardian Apps Article Templates</title>

    <!-- CSS & JS for article templates -->
    <link rel="stylesheet" href="/ArticleTemplates/assets/css/style.css"/>

    <!-- CSS for documentation -->
    <link rel="stylesheet" href="/DocumentationTemplates/assets/css/style.css"/>
</head>

<body class="styleguide">
    <main class="styleguide__main styleguide__main--intro selectable" role="main">

        <article class="styleguide__article">
            <div class="styleguide__article__header">
                <h1 class="headline">Welcome</h1>
            </div>

            <div class="styleguide__article__body">
                <p>This is the styleguide for the article templates used in the Guardian’s next generation mobile applications for iOS and Android.</p>
                <p>
                    <a class="touchpoint touchpoint--primary" href="/Documentation/base.html">
                        <span class="touchpoint__label">Get started</span>
                        <span class="touchpoint__button icon">&#xe00b;</span>
                    </a>
                </p>
            </div>
        </article>

        <footer class="styleguide__contentinfo" role="contentinfo">
            <p><small>© 2014 Guardian News and Media Limited or its affiliated companies. All rights reserved.</small></p>
        </footer>
    </main>
</body>
</html>
